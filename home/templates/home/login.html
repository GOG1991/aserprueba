{% extends 'baselogin.html' %}

{% block title %} ASER 2.0 {%endblock %}

{% load staticfiles %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-6 col-sm-6 col-xs-9 col-lg-offset-4 col-md-offset-3 col-sm-offset-3 col-xs-offset-1 login">
				<div class="panel panel-primary">
					<div class="panel-heading"><span class="glyphicon glyphicon-lock"></span> ASER V2.0</div>
					<div class="panel-body">
					{% if mens %}
						<div class="alert alert-danger alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						{{mens}}</div>
					{% endif %}
							<form action="." method="post" class="form-horizontal" role="form">
							 {% csrf_token %}
						        <div class="form-group">
						            <div class="col-md-10 col-md-offset-1">
						                <label for="txtUsuario">Usuario</label>
						                <!--<input type="text" class="form-control" >-->
						                {{formLogin.username}}

						            </div>
						        </div>
						        <div class="form-group">
						            <div class="col-md-10 col-md-offset-1">
						                <label for="txtPass">Contrase√±a</label>
						                <!--<input type="text" class="form-control" >-->
						                {{formLogin.password}}

						            </div>
						        </div>
						        <div class="form-group col-md-12">
						            <button class="btn btn-warning col-md-5 col-md-offset-1"> Identificate <span class="glyphicon glyphicon-hand-up"></span></button>
						        </div>
				   			</form>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock %}
